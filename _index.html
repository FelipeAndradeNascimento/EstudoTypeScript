<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="0;URL=/index.html" />
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor(Decimal)</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <div id="divMensagem" class="form-group"></div>

        <button class="btn btn-primary" type="submit" title="Incluir nova Negociação">Incluir</button>
        <button class="btn btn-danger" id="btnLimpar" type="button" title="Cancelar processo de nova Negociações">Cancelar</button>
        <br>
        <br>

        <div id="divTblNegociacoes"></div>

    </form>
    <br>
    <br>
    <script type="module" src="dist/js/app.js"></script>
</body>
</html>
